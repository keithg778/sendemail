<html>
</head>
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "RW1HRpw2mxpPmkVyK",
      });
   })();
</script>
<script>
function sendMail() {
var templateParams = {
  name: 'James',
  notes: 'Check this out!',
};

emailjs.send('service_te7kz9m', 'template_zaskzx5', templateParams).then(
  (response) => {
    //console.log('SUCCESS!', response.status, response.text);
          alert("Mail sent");
  },
  (error) => {
    console.log('FAILED...', error);
  },
);

}
</script>
</head>
<body onload = "sendMail()">
</body>
</html>
